<div class="col-md-6" style="margin-left: 20%">
    
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">New Ticket</h3>
      </div>
     
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
        <div [ngClass]="classCss" role="alert" *ngIf="message">
          <strong>{{message.text}}</strong>
        </div>
  
        <div class="box-body">
          
          <div [ngClass]="getFormGroupClass(title.invalid, title.dirty)">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
  
            <div class="col-sm-10">
              <input [(ngModel)] = "ticket.title" #title="ngModel" required name="title" type="text" class="form-control" id="inputTitle" placeholder="Title">
              <span class="help-block" *ngIf="title.invalid && title.dirty">Title is required</span>
            </div>
          </div>
  
          <div [ngClass]="getFormGroupClass(priority.invalid, priority.dirty)">
            <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
  
            <div class="col-sm-10">
              <select [(ngModel)]="ticket.priority" #priority="ngModel" required name="priority" class="form-control select2 " id="inputPriority" style="width: 100%">
                <option>High</option>
                <option>Normal</option>
                <option>Low</option>
              </select>  
              <span class="help-block" *ngIf="priority.invalid && priority.dirty">Priority is invalid</span>
            </div>
          </div>

          <div [ngClass]="getFormGroupClass(description.invalid, description.dirty)">
              <label for="inputDescription" class="col-sm-2 control-label">Description</label>
    
              <div class="col-sm-10">
                <textarea [(ngModel)] = "ticket.description" #description="ngModel" required name="description" rows="3" class="form-control" id="inputDescription" placeholder="Description">
                  </textarea>
                <span class="help-block" *ngIf="description.invalid && description.dirty">Description is required</span>
              </div>
            </div>

          <div class="form-goup">
              <label for="inputImage" class="col-sm-2 control-label">Image</label>
    
              <div class="col-sm-10">
                <img [src] = "ticket.image" width="50%" height="50%">
                <input type="file" id="image" (change) = "onFileChange($event)">
                <span class="help-block" *ngIf="title.invalid && title.dirty">Title is required</span>
              </div>
            </div>
              
        </div>
        
        <div class="box-footer">
          <button type="submit" (disabled)="!form.valid" class="btn btn-info pull-right">Submit</button>
        </div>
        
      </form>
    </div>
